{% extends 'base.html' %}

{% block title %}
    Welcome
{% endblock %}

{% block content %}
    <div class="col-md-6 col-md-offset-3" id="search">
        <div class="jumbotron">
            <div class="container" align="center">
                <form action="{% url 'search' %}" method="get" class="search">
                    <input type="text" name="q" class="form-control" placeholder="type here..." id="search_parameter">
                        <br/>
                    <p align="center">
                        <a class="btn btn-primary" id="search_button">Search</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-24" id="uploadResponse">
        <!-- Response from ajax request -->
    </div>
{% endblock %}
